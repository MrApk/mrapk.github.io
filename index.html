<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <meta property="og:description" content="Pomodoro Time">
    <meta property="og:title" content="Pomodoro Timer Made by Ankit AKA APK">
    <meta property="og:url" content="https://mrapk.github.io/">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            font-size: 1.25rem; /* Scales with screen size */
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
            --s: 105px; /* control the size */
            --c1: #b9b9b9;
            --c2: #dcdcdc;
            --c3: #fafafa;

            background: conic-gradient(
                    from 75deg,
                    var(--c1) 15deg,
                    var(--c2) 0 30deg,
                    #0000 0 180deg,
                    var(--c2) 0 195deg,
                    var(--c1) 0 210deg,
                    #0000 0
                )
                calc(0.5 * var(--s)) calc(0.5 * var(--s) / 0.577),
                conic-gradient(
                var(--c1) 30deg,
                var(--c3) 0 75deg,
                var(--c1) 0 90deg,
                var(--c2) 0 105deg,
                var(--c3) 0 150deg,
                var(--c2) 0 180deg,
                var(--c3) 0 210deg,
                var(--c1) 0 256deg,
                var(--c2) 0 270deg,
                var(--c1) 0 286deg,
                var(--c2) 0 331deg,
                var(--c3) 0
                );
            background-size: var(--s) calc(var(--s) / 0.577);
            /* 0.577=tan(30deg)*/

            background-repeat: repeat;
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        #data {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            
        }

        input {
            width: 60%; /* Adjust input width for smaller screens */
            height: 2.5rem;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            margin: 0.5rem 0;
            border: 2px solid #ccc;
            outline: none;
        }

        #text {
            font-size: 1.25rem;
            margin: 0.5rem;
            font-weight: bold;
            color: #000000;
            text-align: center;
            margin-bottom: 1rem;
        }

        #timer {
            font-size: 3rem; /* Scales for both mobile and desktop */
            animation: blink-caret .75s step-end infinite;
            border-right: .12em solid rgb(126, 125, 124);
            white-space: nowrap;
        }

        #session-type {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }

        #controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.875rem;
            font-weight: bold;
            color: #333;
            padding: 0.5rem;
            cursor: default;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        div{
            cursor: default;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        
        @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: rgb(88, 88, 88); }
        }
        /* Media query for smaller screens */
        @media (min-width: 768px){
            input {
                width: 150px;
                font-size: 1.5rem;
            }
            #timer {
                font-size: 4rem;
            }
            #data{
                flex-direction: row;
            }
            #controls {
                flex-direction: row;
            }

            #session-type {
                font-size: 2rem;
            }

            button {
                font-size: 1.25rem;
                padding: 1rem 3rem;
            }
        }
    </style>
</head>
<body>
<div id="data">
    <div id="text">Work (mins): <input type="number" id="workMinutes" value="20" max="60" min="1"></div>
    <div id="text">Break (mins): <input type="number" id="breakMinutes" value="10" max="60" min="1"></div>
</div>

<div id="timer">00:00</div>

<div id="session-type">Session: Work</div>

<div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
    var timerDisplay = document.getElementById('timer');
    var sessionTypeDisplay = document.getElementById('session-type');
    var interval;
    var time;
    var isWorkSession = true;
    var i = 0;
    var txt;
    var speed = 100;
    const originalTitle = document.title;
    document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    interval2 = setInterval(function () { 
                        document.title = 'Time Left‚è±: '+txt
                    if (time <= 0){
                        clearInterval(interval2);
                    }}, 1000); // When user leaves
                } else {
                    clearInterval(interval2);
                    document.title = originalTitle; // When user comes back
                }
            });
    function typeWriter() {
    
    if (i < txt.length) {
        timerDisplay.innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
    }

    // Register the service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
    }

    function startTimer() {
        if (time === undefined) {
            var workMinutes = document.getElementById('workMinutes').value;
            var breakMinutes = document.getElementById('breakMinutes').value;

            if (isWorkSession) {
                time = parseInt(workMinutes) * 60;
                sessionTypeDisplay.textContent = "Session: Work";
            } else {
                time = parseInt(breakMinutes) * 60;
                sessionTypeDisplay.textContent = "Session: Break";
            }
        }

        clearInterval(interval);
        interval = setInterval(function () {
            var minutes = Math.floor(time / 60);
            var seconds = time % 60;
            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            i=0
            timerDisplay.innerHTML = '';
            txt = minutes + ':' + seconds;
            typeWriter();
            if (time > 0 && time % 60 === 0) {
                notifyUser(minutes + " minutes left");
            }
            if (time <= 0) {
                clearInterval(interval);
            
                announceSessionEnd();

                isWorkSession = !isWorkSession;
                time = undefined;
                startTimer();
            }
            
            time--;
        }, 1000);
    }
    
    function stopTimer() {
        document.title = originalTitle;
        clearInterval(interval);
    }

    function resetTimer() {
        clearInterval(interval);
        document.title = originalTitle;
        i=0
        timerDisplay.innerHTML = '';
        txt = "00:00";
        typeWriter();
        sessionTypeDisplay.textContent = "Session: Work";
        time = undefined;
        isWorkSession = true;
    }
    
    function announceSessionEnd() {
        var message;
        if (isWorkSession) {
            message = "Work session complete. Time for a break!";
        } else {
            message = "Break time is over. Time to work!";
        }

        var utterance = new SpeechSynthesisUtterance(message);
        window.speechSynthesis.speak(utterance);
        alert(message);
    }

    // Function to show notification using the ServiceWorker
    function notifyUser(message) {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(function(registration) {
                registration.showNotification('Pomodoro Timer', {
                    body: message,
                    icon: 'icon.png' // Optional: Add an icon if you want
                });
            });
        } else {
            // Fallback for unsupported browsers
            alert(message);
        }
    }
</script>

</body>
<footer>Created by <a href="https://github.com/mrapk">APK</a></footer>
</html>
