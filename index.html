<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <meta property="og:description" content="Pomodoro Time">
    <meta property="og:title" content="Pomodoro Timer Made by Ankit AKA APK">
    <meta property="og:url" content="https://mrapk.github.io/">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            font-size: 1.25rem; /* Scales with screen size */
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
            --s: 105px; /* control the size */
            --c1: #b9b9b9;
            --c2: #dcdcdc;
            --c3: #fafafa;

            background: conic-gradient(
                    from 75deg,
                    var(--c1) 15deg,
                    var(--c2) 0 30deg,
                    #0000 0 180deg,
                    var(--c2) 0 195deg,
                    var(--c1) 0 210deg,
                    #0000 0
                )
                calc(0.5 * var(--s)) calc(0.5 * var(--s) / 0.577),
                conic-gradient(
                var(--c1) 30deg,
                var(--c3) 0 75deg,
                var(--c1) 0 90deg,
                var(--c2) 0 105deg,
                var(--c3) 0 150deg,
                var(--c2) 0 180deg,
                var(--c3) 0 210deg,
                var(--c1) 0 256deg,
                var(--c2) 0 270deg,
                var(--c1) 0 286deg,
                var(--c2) 0 331deg,
                var(--c3) 0
                );
            background-size: var(--s) calc(var(--s) / 0.577);
            /* 0.577=tan(30deg)*/

            background-repeat: repeat;
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        #data {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            
        }

        input {
            width: 60%; /* Adjust input width for smaller screens */
            height: 2.5rem;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            margin: 0.5rem 0;
            border: 2px solid #ccc;
            outline: none;
        }

        #text {
            font-size: 1.25rem;
            margin: 0.5rem;
            font-weight: bold;
            color: #000000;
            text-align: center;
            margin-bottom: 1rem;
        }

        #timer {
            font-size: 3rem; /* Scales for both mobile and desktop */
        }

        #session-type {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }

        #controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.875rem;
            font-weight: bold;
            color: #333;
            padding: 1rem;
            cursor: default;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        div{
            cursor: default;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        /* Media query for smaller screens */
        @media (min-width: 768px) {
            input {
                width: 150px;
                font-size: 1.5rem;
            }

            #timer {
                font-size: 4rem;
            }
            #data{
                flex-direction: row;
            }
            #controls {
                flex-direction: row;
            }

            #session-type {
                font-size: 2rem;
            }

            button {
                font-size: 1.25rem;
                padding: 1rem 3rem;
            }
        }
    </style>
</head>
<body>
<div id="data">
    <div id="text">Work (mins): <input type="number" id="workMinutes" value="20" max="60" min="1"></div>
    <div id="text">Break (mins): <input type="number" id="breakMinutes" value="10" max="60" min="1"></div>
</div>

<div id="timer">00:00</div>

<div id="session-type">Session: Work</div>

<div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
    let timerInterval;
        let time;
        let isWorkSession = true;

        // Start Timer Function
        function startTimer() {
            if (!time) {
                // Get the work and break minutes from input fields
                const workMinutes = parseInt(document.getElementById('workMinutes').value);
                const breakMinutes = parseInt(document.getElementById('breakMinutes').value);

                // Set initial time for work/break session
                time = (isWorkSession ? workMinutes : breakMinutes) * 60;
            }

            // Update the timer every second
            timerInterval = setInterval(() => {
                // Decrement time by 1 second
                time--;
                // Calculate minutes and seconds
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;

                // Update the display
                document.getElementById('timerDisplay').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                // If time reaches 0, end the session and switch
                if (time <= 0) {
                    announceSessionEnd();
                    switchSession();
                }
                else if (time % 60 === 0) {
                    notifyUser(`${minutes} minute(s) left.`);
                }
            }, 1000);
        }

        // Stop Timer Function
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Reset Timer Function
        function resetTimer() {
            clearInterval(timerInterval);
            time = undefined;
            isWorkSession = true;
            document.getElementById('timerDisplay').innerText = '25:00';
            document.getElementById('sessionType').innerText = 'Work';
        }

        // Switch Session between Work and Break
        function switchSession() {
            isWorkSession = !isWorkSession; // Toggle session type
            document.getElementById('sessionType').innerText = isWorkSession ? 'Work' : 'Break';
            const sessionMinutes = isWorkSession ? document.getElementById('workMinutes').value : document.getElementById('breakMinutes').value;
            time = parseInt(sessionMinutes) * 60;
        }

        // Notify the user via speech synthesis and notification
        function announceSessionEnd() {
            const message = isWorkSession ? "Work session complete. Time for a break!" : "Break session complete. Time to work!";
            speakMessage(message);
            notifyUser(message);
        }

        // Browser Speech Synthesis
        function speakMessage(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(utterance);
        }

        // Browser Notifications (fallback to alert if not supported)
        function notifyUser(message) {
            if (Notification.permission === "granted") {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(message);
                    } else {
                        alert(message);
                    }
                });
            } else {
                alert(message);
            }
        }

        // Ask for Notification permission on page load
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            Notification.requestPermission();
        }
</script>

</body>
<footer>Created by <a href="https://github.com/mrapk">APK</a></footer>
</html>
